<!DOCTYPE html>
<html>
<head>
    <title>Email Summarizer</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Click to summarize your new emails</h1>
    <form method="POST">
        <button type="submit">Get Summaries</button>
    </form>

    {% if summaries %}
        <h2>Summaries:</h2>
        <ul>
            {% for summary in summaries %}
                <li>{{ summary }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
